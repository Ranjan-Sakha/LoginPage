<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Registration Page</title>
</head>
<body>
	<center>
		<form action="#" method="post">
			<legend>Name</legend>
			<input type="text" name="name" required="required"
				placeholder="Enter Name" onblur="">
			<legend>Email</legend>
			<input type="email" name="email" required="required"
				placeholder="Enter Valid Email-Id">
			<legend>Password</legend>
			<input type="password" name="pass" required="required"
				placeholder="Enter Password">
			<legend>Phone</legend>
			<input type="number" name="phno" required="required"
				placeholder="Enter Valid Phone Number">
			<legend>Gender</legend>
			<label for="male">Male</label> 
			<input type="radio" name="gender" id="male" value="male">       <!-- coz of name="gender" that's why only one entry at a time" -->
			<label for="female">Female</label> 
			<input type="radio" name="gender" id="female" value="female"> 
			<label for="other">Other</label> 
			<input type="radio" name="gender" id="other" value="other"><br></br> 
			<input type="submit" value="Submit">
		</form>
	</center>
</body>
</html>
