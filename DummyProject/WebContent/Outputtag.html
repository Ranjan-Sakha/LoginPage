<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SI Calculator</title>
</head>
<body>
 <form oninput="x.value=parseInt(p.value)*parseInt(r.value)*parseInt(t.value)/parseInt(100)">
  Enter Principal<input type="number" id="p"></br>
  Enter Rate<input type="number" id="r" ></br>
  Enter Time<input type="number" id="t"></br>
 
  Simple Interest = <output name="x" for="a b c" ></output>
</form> 
</body>
</html>
